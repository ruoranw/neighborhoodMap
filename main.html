<!DOCTYPE html>
<html>
<head>
    <title>Udacity Neighborhood Map</title>
    <link rel="stylesheet" type="text/css" href="main.css">


</head>
<body>
    <div id="map"></div>
    <div class="searchBox">
        <h1>Explore Downtow LA</h1>

        <form action="#">
            <input id = "searchBar" data-bind="value: query, valueUpdate: 'keyup'" type="search" name="q" placeholder="Search By Name" autocomplete="off">
        </form>

        <div id="list">
            <ul data-bind="template: {name:'item', foreach:model}">
            </ul>
        </div>
    </div>
    <div id="map"></div>

<script type="text/html" id="item">
    <li>
        <strong data-bind="text: title"></strong>
    </li>
</script>
